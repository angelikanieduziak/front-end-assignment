<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Me and my bike</title>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet'>
    </head>

    <body>

        <header>
            <h1>Me and my bike</h1>
            <nav>
                <a class="navItem" href="index.html">About me</a>
                <a class="navItem" href="adventure.html">Adventure</a>
                <a class="navItem" href="contact.html">Contact</a>
            </nav>
        </header>

        <section class="content">
            <div class="leftContent">
                <h2>Contact</h2>
                <p>Do you want to contact with me? Write...</p>
                <form name="contactForm" id="contactForm" action="javascript:void(0);">

                    <label for="name">Name:</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Enter your name" onkeyup="updateSubmitButton()"><br>
                    <p class="validationMessage" id="validationOfName"></p>
                    
                    <label for="email">Email: </label>
                    <input class="input" type="text" name="email" id="email" placeholder="Give your email" onkeyup="updateSubmitButton()"><br>   
                    <p class="validationMessage" id="validationOfEmail"></p>
                    
                    <textarea class="input" name="message" id="message" rows="10" cols="100" placeholder="Type a message." onkeyup="updateSubmitButton()"></textarea><br>
                    <p class="validationMessage" id="validationOfMessage"></p>
                    
                    <input class="sendButton" type="submit" id="submitButton" value="SEND" disabled="disabled" onclick="send()">  
                </form>   
            </div>
        </section>

        <footer>
            <p>Sample www by angel</p>
        </footer>

    </body>
</html>
